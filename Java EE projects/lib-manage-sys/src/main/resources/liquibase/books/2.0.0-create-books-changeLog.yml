databaseChangeLog:
  - changeSet:
      id: create books table
      author: cabbarovali
      changes:
        - createTable:
            tableName: books
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                     primaryKey: true
              - column:
                  name: name
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: genre
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar
                  constraints:
                    nullable: false






